<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="menu">
            <div class="menu__block">
                <div class="menu__item menu__item-active">

        <div class="mapbox">

            <div class="map">

                <div class="categories categories-active" id="nodes">
                    <div class="category">
                        <span><input class="input-color" value="" type="color" name="color" placeholder="asd"></span>
                        <div class="category__name">
                            asdasd
                            <span>15</span>
                        </div>
                    </div>
                </div>
                <div class="categories" id="relatioships">
                    <div class="category">
                        asdasd
                        <span>15</span>

            </div>
